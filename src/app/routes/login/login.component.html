<div class="wrapper wrapper-full-page " style="  background-image: url('/assets/images/bg14.jpg');">
  <div class="full-page login-page section-image" filter-color="black">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="col-md-6 ml-auto mr-auto">
          <form class="form" (ngSubmit)="login()">
            <div class="card card-login card-plain">
              <div class="logo-container">
                <img src="assets/images/main-logo.png">
              </div>
              <div class="card-body">
                <div class="input-group no-border form-control-lg">
                  <span class="input-group-addon">
                    <i class="now-ui-icons users_circle-08"></i>
                  </span>
                  <input type="text" class="form-control" [(ngModel)]="email" placeholder="User name or Email" name="email" (change)="validateEmail($event.target.value)">
                </div>
                <div class="input-group no-border form-control-lg">
                  <span class="input-group-addon">
                    <i class="now-ui-icons text_caps-small"></i>
                  </span>
                  <input type="password" [(ngModel)]="password" placeholder="Password" class="form-control" name="password">
                </div>
              </div>
              <div class="text-danger login-text " style="text-align:center;margin-top: -30px;
              margin-bottom: 10px;" *ngIf="error">
                <span> {{error}}</span>
              </div>
              <div class="text-center login-text ">
                <a [routerLink]="['/']" class="">Forgot your password?</a>
              </div>

              <div class="footer">
                <button type="submit" [disabled]="!password || !isEmailValidated" class="btn btn-primary btn-lg btn-block mb-3">LOGIN</button>
              </div>
              <div class="text-center login-text">
                <span>Don't have an account yet? </span>
                <a [routerLink]="['/sign-up']" class="">
                  <strong>Sign Up</strong>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
